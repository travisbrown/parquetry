[package]
name = "parquetry-test"
version = "0.2.0"
edition = "2021"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
lazy_static = "1"
parquet = "46"
parquetry = { path = "../lib/" }
serde = { version = "1", features = ["derive"] }
thiserror = "1"

[build-dependencies]
parquetry-gen = { path = "../gen/" }

[dev-dependencies]
quickcheck = "1"
tempdir = "0.3"
